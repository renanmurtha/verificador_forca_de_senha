<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de Força de Senha</title>
    <link rel="stylesheet" href="script/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="script/js/scripts.js" defer></script>
</head>

<script src="script/jquery/2.1.1/jquery.min.js"></script>


<body>
    <div class="container">
        <h2>Verificador de Força de Senha</h2>
        <p>Insira uma senha para verificar sua força:</p>

        <div class="password-container">
            <input type="password" id="passwordInput" placeholder="Digite sua senha" />
            <i id="togglePassword" class="fas fa-eye"></i>
        </div>
        <div class="password-strength-bar">
            <div id="password-strength-indicator" class="strength-indicator"></div>
        </div>
        <p id="password-strength-text"></p>
        <p id="tip">
            Sua senha precisa conter letras minúsculas e maiúsculas, números e
            caracteres especiais.
        </p>
    </div>
</body>

</html>
